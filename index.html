<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />
    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css"
      crossorigin=""
    />
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="/CSS/style.css" />

    <title>Camping website</title>
  </head>
  <body>
    <!--== HEADER ==-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="asset/logo.svg" alt="logo" />
        </a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav_link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav_link">Pricing</a>
            </li>
            <li class="nav__item">
              <a href="#" class="na_link">Event</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav_link">Contant</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav_link">Home</a>
            </li>
          </ul>
          <div class="nav__buttons">
            <a href="#" class="nav__button_link">Login</a>
            <a href="#" class="nav__button_ghost">Get started</a>
          </div>
          <!-- close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <!--==== MAIN ====-->
    <main class="main">
      <!--==== HOME ====-->
      <section class="home">
        <div class="home__container container">
          <div class="home__content">
            <div class="home__data">
              <h3 class="home_subtitle">A LIFETIME EXPERIENCE</h3>
              <h1 class="home__title">
                Camping Evennt <br />
                TO rembember
              </h1>
              <p class="home_discription">
                Camp anyware anytime wihout hassle and enjoy
              </p>
              <a href="#" class="home__button">Explore Location</a>
            </div>
            <img src="/asset/bird-1.svg" alt="image" class="home__bird-1" />
            <img src="/asset/bird-2.svg" alt="image" class="home__bird-2" />
          </div>
          <div class="home__images">
            <img src="/asset/img-4.svg" alt="image" class="home__img-4" />
            <img src="/asset/img-3.svg" alt="image" class="home__img-3" />
            <img src="/asset/img-2.svg" alt="image" class="home__img-2" />
            <img src="/asset/img-1.svg" alt="image" class="home__img-1" />
          </div>
        </div>
      </section>
    </main>

    <!--=============== GSAP ===============-->
    <script src="gsap.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="main.js"></script>
  </body>
</html>
